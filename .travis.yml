language: java
env:
  global:
    - PATH=/opt/python/3.7.6/bin:$PATH
matrix:
  include:
    - os: linux
      dist: bionic
      jdk: openjdk8
      env:
        - LD_LIBRARY_PATH=/opt/khiva/lib
      cache:
       directories:
         - ${TRAVIS_BUILD_DIR}/installers
         - ${HOME}/.m2
         - ${HOME}/.conan
         - ${TRAVIS_BUILD_DIR}/cmake
      install:
        - source .CI/travis/install-arrayfire.sh
        - source .CI/travis/install-khiva.sh
      script:
        - source .CI/travis/build-and-test.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash) -cF Linux  -cf ./target/site/jacoco/jacoco.xml

    - os: osx
      osx_image: xcode9.3
      jdk: oraclejdk8
      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/installers
          - ${HOME}/.m2
          - ${HOME}/.conan
          - ${TRAVIS_BUILD_DIR}/cmake
          - ${HOME}/Library/Caches/Homebrew
          - ${HOME}/.pyenv
      addons:
        homebrew:
          packages: python3.6
      install:
        - source .CI/travis/install-arrayfire.sh
        - source .CI/travis/install-khiva.sh
      script:
        - source .CI/travis/build-and-test.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash) -cF MacOS

    - os: osx
      osx_image: xcode9.3
      env:
        - JDK='Oracle JDK 9'
      addons:
        homebrew:
          packages: python3.6
      cache:
        directories:
          - ${TRAVIS_BUILD_DIR}/installers
          - ${HOME}/.m2
          - ${HOME}/.conan
          - ${TRAVIS_BUILD_DIR}/cmake
          - ${HOME}/Library/Caches/Homebrew
          - ${HOME}/.pyenv
      install:
        - source .CI/travis/install-arrayfire.sh
        - source .CI/travis/install-khiva.sh
        - brew update
        - brew tap caskroom/cask
        - brew tap caskroom/versions
        - brew cask info java
        - brew cask install java
      script:
        - source .CI/travis/build-and-test.sh
