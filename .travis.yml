language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      jdk:
        - oraclejdk8

    - os: osx
      osx_image: xcode9.3
      jdk:
        - oraclejdk8

before_install:
  - source .CI/travis/install-arrayfire.sh
  - source .CI/travis/install-khiva.sh
install:
  - source .CI/travis/install.sh
script:
  - jdk_switcher use openjdk10
  - source .CI/travis/build_and_test.sh
