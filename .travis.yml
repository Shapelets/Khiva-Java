language: java
sudo: required

jdk:
  - oraclejdk8

cache:
   directories:
     - ${TRAVIS_BUILD_DIR}/installers

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty

    - os: osx
      osx_image: xcode9.3


before_install:
  - source .CI/travis/install-arrayfire.sh
  - source .CI/travis/install-khiva.sh
install:
  - source .CI/travis/install.sh
script:
  - jdk_switcher use openjdk8
  - source .CI/travis/build_and_test.sh
